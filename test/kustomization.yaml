# Test out different Quay deployments by including the `overlays` you want in `resources`.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  whos-quay: alec
resources:
  # - ../base
  # - ../overlays/postgres
  - ../overlays/clair
secretGenerator:
  - name: quay-config-secret
    behavior: merge
    files:
      - ./bundle/ssl.cert
      - ./bundle/ssl.key
      - ./bundle/config.yaml
      - extra_ca_cert_test.cert=./bundle/extra_ca_certs/extra_ca_certs_test.cert
